<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>BSMI科学计算器-128位高精度</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;

      padding: 0px;
      margin: 0px;
    }

    #outlet {
      width: 100%;
      height: 520px;
      font-size: 18px;
      overflow: auto;
      display: none;
    }

    #calc-input {
      width: 98%;
      font-size: 18px;
      height: 32px;
      padding: 0px;
      margin-left: 6px;
      display: none;
    }

    p {
      padding: 0px;
      margin: 0px;

    }

    .pending-calc {
      font-size: 20px;
      color: black;
      text-align: left;
    }

    .result {
      font-size: 24px;
      color: blue;
      font-weight: bold;
      padding-left: 32px;
      text-align: left;
    }
  </style>
</head>

<body>
  <div id="outlet"></div>
  <input type="text" id="calc-input" placeholder="输入需要计算的数学表达式，如8+2，输回车开始计算">
</body>

</html>
